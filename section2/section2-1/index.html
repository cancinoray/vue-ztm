<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='main.css' />
	<title>VueJS Course</title>
</head>

<body>
	<div id='app' v-cloak>
		<p>{{ fullName }}</p>
		<p>{{age}}</p>
		<hr />

		<label>First Name:</label>
		<input type="text" v-model.lazy="firstName" />

		<label>Middle Name:</label>
		<input type="text" @keyup.enter="updateMiddleName" />

		<label>Last Name:</label>
		<input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered!', $event)"/>

		
		<label>Age:</label>
		<input type="text" v-model="age" />

		<button type="button" @click="age--">-</button>
		<button type="button" @click="increment">+</button>
		<div>
			<button type="button" @click="greet">Greet</button>
		</div>
		

		
	</div>

</body>
</html>
